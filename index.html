<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css" />
    <link rel="stylesheet" href="node_modules/font-awesome/css/font-awesome.min.css" />
    <link rel="stylesheet" href="node_modules/bootstrap-social/bootstrap-social.css" />
</head>
<body>

    <header class="bg-dark">
        <div class="row">
            <div class="col">
                <img width="400" src="images/PokemonBanner.jpeg">
            </div>
            <div class="col">
                <h1 class="text-primary">BATTLE!</h1>
            </div>
        </div>
        </header>
    <div class="container-fluid">
        <div class="row pt-3">
            <div class="col">
                <h1>Choose your level:</h1>
                <button class="btn-primary" id="caveBtn">Cave</button>
                <button class="btn-danger">Volcano</button>
                <button class="btn-success">Forest</button>
                <button class="btn-warning">Canyon</button>
                <button class="btn-info">City</button>
                <button class="btn-dark">Arena</button>

            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-fluid" id="battleZone">

        </div>

    </div>

    <script src="myScript.js"></script>
</body>
</html>
